<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find your perfect match today! Sign up now and start exploring.">
  <title>Adult Dating - Find Your Match</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container */
    .main-container {
      text-align: center;
      max-width: 400px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    header p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    /* Form Section */
    .form-section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    form input {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background: #ff416c;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    form button:hover {
      background: #ff4b2b;
    }

    .legal {
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Timer Section */
    .timer-section {
      margin-top: 20px;
    }

    #countdown-timer {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Pop-up Notification */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff416c;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-in-out;
    }

    .hidden {
      display: none;
    }

    /* Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-7px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="main-container">
    <header>
      <h1>Find Your Perfect Match Today!</h1>
      <p>Join the fastest-growing dating platform and connect with like-minded people.</p>
    </header>

    <!-- Form Section -->
    <section class="form-section">
      <h2>Sign Up Now</h2>
      <form id="signup-form">
        <input type="email" placeholder="Enter your email" required>
        <input type="text" placeholder="Enter your age" required>
        <button id="cta-button">Join Now</button>
      </form>
      <p class="legal">By signing up, you confirm that you are 18+ and agree to our <a href="#" style="color: #ff9aae;">Privacy Policy</a>.</p>
    </section>

    <!-- Countdown Timer -->
    <section class="timer-section">
      <h3>Hurry Up! Offer Expires In:</h3>
      <div id="countdown-timer">03:00:00</div>
    </section>
  </div>

  <!-- Pop-up Notification -->
  <div id="popup" class="popup hidden">
    <p>Someone just signed up! ðŸŽ‰</p>
  </div>

  <script>
    // Countdown Timer
    const countdown = document.getElementById('countdown-timer');
    let time = 3 * 60 * 60; // 3 hours in seconds

    function updateCountdown() {
      const hours = String(Math.floor(time / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      countdown.textContent = `${hours}:${minutes}:${seconds}`;
      if (time > 0) time--;
    }

    setInterval(updateCountdown, 1000);

    // Pop-up Notification
    const popup = document.getElementById('popup');
    setInterval(() => {
      popup.classList.toggle('hidden');
      setTimeout(() => popup.classList.add('hidden'), 3000);
    }, 5000);

    // Redirect after form submission
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for signing up!');
      window.location.href = 'https://shorturl.at/2CnFH'; // Replace with your affiliate link
    });
  </script>
</body>
</html>
